<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/editarPerfil_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
</head>
<body>
    <header>
        <img src="../../public/img/Logo.png" alt="Logo" id="logo">
        <nav>
            <a href="http://" target="_self" rel="noopener noreferrer"><i class="fa-solid fa-cloud botaoClima"></i></a>
            <a href="http://" target="_self" rel="noopener noreferrer"><img src="../../public/img/Roleta.png" alt="Roleta"></a>
            <a href="http://" target="_self" rel="noopener noreferrer"><i class="fa-solid fa-ranking-star botaoRanking"></i></a>
        </nav>        
    </header>
    <main>
        <form id="edit-profile-form" method="post" action="/editar_perfil" enctype="multipart/form-data">
            <div class="form-group">
                <label for="banner">Banner/Capa do Perfil:</label>
                <input type="file" id="banner" name="banner" accept="image/*">
            </div>
            <div class="form-group">
                <label for="profile-picture">Foto de Perfil:</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
            </div>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required value="Maria Andrade">
            </div>
            <div class="form-group">
                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate" name="birthdate" value="2000-05-15">
            </div>
            <div class="form-group">
                <label for="description">Descrição do Perfil:</label>
                <textarea id="description" name="description" rows="4" value="Estudante de Sistemas de Informação, apaixonada por tecnologia e música."></textarea>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required value="mari.andrade@edu.unirio.br">
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" value="" placeholder="(XX) XXXXX-XXXX">
            </div>
            <div class="form-group">
                <label for="password">Redefinir Senha:</label>
                <input type="password" id="password" name="password" value="" placeholder="Deixe em branco para não alterar">
            </div>
            <button type="submit" id="botaoEditar">Salvar Alterações</button>
        </form>
    </main>
    <footer>
        <a href="http://" target="_self"><i class="fa-solid fa-magnifying-glass botaoPesquisar"></i></a>
        <a href="http://" target="_self"><i class="fa-solid fa-comment botaoChat"></i></a>
        <a href="http://" target="_self" id="menuSelecionado"><p class="botaoData">SEG</p></a>
        <a href="http://" target="_self"><i class="fa-solid fa-heart botaoFavoritos"></i></a>
        <a href="http://" target="_self"><i class="fa-solid fa-bars botaoMenuBar"></i></a>
    </footer>
    <script src="https://kit.fontawesome.com/2d311d7657.js" crossorigin="anonymous"></script>
</body>
</html>
